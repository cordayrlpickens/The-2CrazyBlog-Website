<!-- 2CrazyBlog -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK (Module version) -->
    <script type="module" src="app.js"></script>
</head>
<body>
    <!-- Sign-Up Form -->
    <div id="signUpForm" style="display:none;">
        <div class="form-container">
            <h2>Create an Account</h2>
            <form id="signUp">
                <input type="email" id="signUpEmail" placeholder="Enter your email" required>
                <input type="password" id="signUpPassword" placeholder="Enter your password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <span id="toggleToLogin" style="cursor:pointer; color:#3498db;">Login Here</span></p>
        </div>
    </div>

    <!-- Login Form -->
    <div id="loginForm">
        <div class="form-container">
            <h1>Welcome To 2CrazyBlog</h1>
            <h2>Login to Your Account</h2>
            <form id="login">
                <input type="email" id="loginEmail" placeholder="Enter your email" required>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <span id="toggleToSignUp" style="cursor:pointer; color:#3498db;">Sign Up Here</span></p>
        </div>
    </div>
</body>
</html>
